<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="A convenient tool for sorting your plants by height">
    	<meta name="keywords" content="plants, height, seedlings">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Seedling Height Sorter</title>

		<script src="https://kit.fontawesome.com/53b2c9873e.js" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">		

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<main>
			<div>
				<h1>Seedling Height Sorter</h1>
			</div>
			<div>
				<p>Enter in your seedling information and they will be automatically sorted by height. The list can be printed so you can have it with you while planting.</p>
			</div>

			<div>
				<div class="btn-group" role="group" aria-label="Basic example">
					<button type="button" class="btn btn-primary metric-btn units-system-btn">Metric</button>
					<button type="button" class="btn btn-primary standard-btn units-system-btn">Standard</button>
				  </div>
			</div>

			<div>
				<form>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
						  <span class="input-group-text" id="basic-addon1">Name</span>
						</div>
						<input type="text" class="form-control" placeholder="Marigold, Sunflower, Zinnia..." aria-label="Name" aria-describedby="basic-addon1">
						
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">Height</span>
						</div>
						<input type="text" class="form-control" placeholder="How tall does the plant get?" aria-label="Height" aria-describedby="basic-addon1">
						<!-- <div class="input-group-append">
							<button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Unit</button>
							<div class="dropdown-menu">
							  <a class="dropdown-item" href="#">in</a>
							  <a class="dropdown-item" href="#">ft</a>
							  <a class="dropdown-item" href="#">cm</a>
							</div>
						  </div> -->
						  
							<div class="input-group-prepend">
							  <label class="input-group-text" for="inputGroupSelect01">Units</label>
							</div>
							<select class="custom-select" id="inputGroupSelect01">
							  <option selected>Choose...</option>
							  <option value="1">in</option>
							  <option value="2">ft</option>
							  <option value="3">cm</option>
							</select>
						  

						  <button type="button" class="btn btn-primary">Add</button>


						  
					</div>
					  
				</form>
			</div>

			<div class="plant-div-container">
				<div>
					<div class="plant-div">
						<div>
							<span>Sunflower</span>
						</div>
						<div>
							<div>
								<span>24in</span>
							</div>
							<div>
								<span>(2ft)</span>
							</div>
						</div>
						<div>
							<i class="fa-solid fa-pen-to-square"></i>
							<i class="fa-solid fa-trash"></i>
						</div>
					</div>

					<div class="plant-div">
						<div>
							<span>Violet</span>
						</div>
						<div>
							<div>
								<span>8in</span>
							</div>
							<div>
								<span></span>
							</div>
						</div>
						<div>
							<i class="fa-solid fa-pen-to-square"></i>
							<i class="fa-solid fa-trash"></i>
						</div>
					</div>
				</div>

			</div>

			<div>
				<div>
					<button type="button" class="btn btn-primary print-btn"><i class="fa-solid fa-print"></i></button>
				</div>
				<div>
					<div>
						<button type="button" class="btn btn-danger clear-all-btn">Clear all</button>
					</div>
					<div>
						<div class="alert alert-danger hidden clear-all-alert" role="alert">
							Are you sure you want to start over?
							<button type="button" class="btn btn-secondary btn-sm">Yes</button>
							<button type="button" class="btn btn-secondary btn-sm">No</button>
						  </div>
					</div>
				</div>
			</div>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
