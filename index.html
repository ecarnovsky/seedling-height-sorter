<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="A convenient tool for sorting your plants by height">
    	<meta name="keywords" content="plants, height, seedlings">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Seedling Height Sorter</title>

		<script src="https://kit.fontawesome.com/53b2c9873e.js" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">		

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<main>
			<div>
				<h1>Seedling Height Sorter</h1>
			</div>
			<div>
				<p class="main-description">Enter in your seedling information and they will be automatically sorted by height. The list can be printed so you can have it with you while planting.</p>
			</div>

			<div>
				<div class="btn-group" role="group" aria-label="Basic example">
					<button type="button" class="btn btn-primary metric-btn units-system-btn">Metric</button>
					<button type="button" class="btn btn-primary standard-btn units-system-btn">Standard</button>
				  </div>
			</div>

			<div>
				<form>
					<div class="input-group mb-3">
						<div class="input-group-prepend">
						  <span class="input-group-text" id="basic-addon1">Name</span>
						</div>
						<input type="text" id="name-field" class="form-control" placeholder="Marigold, Sunflower, Zinnia..." aria-label="Name" aria-describedby="basic-addon1">
						
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1">Height</span>
						</div>
						<input type="number" id="height-field" class="form-control" placeholder="How tall does the plant get?" aria-label="Height" aria-describedby="basic-addon1">
						  
							<div class="input-group-prepend">
							  <label class="input-group-text" for="inputGroupSelect01">Units</label>
							</div>
							<select id="unit-field" class="custom-select" id="inputGroupSelect01">
							  <option value="in">in</option>
							  <option value="ft">ft</option>
							  <option value="cm">cm</option>
							</select>
						  

						  <button type="button" id="add-btn" class="btn btn-primary">Add</button>


						  
					</div>
					  
				</form>
			</div>

			<div class="plant-div-container">
				<div>
					
				</div>

			</div>

			<div>
				<div>
					<button type="button" class="btn btn-primary print-btn"><i class="fa-solid fa-print"></i></button>
				</div>
				<div>
					<div>
						<button type="button" class="btn btn-danger clear-all-btn">Clear all</button>
					</div>
					<div>
						<div class="alert alert-danger hidden clear-all-alert" role="alert">
							<span> Are you sure you want to start over?</span>
							<button type="button" class="btn btn-secondary btn-sm yes-clear-all-btn">Yes</button>
							<button type="button" class="btn btn-secondary btn-sm no-clear-all-btn">No</button>
						  </div>
					</div>
				</div>
			</div>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bsootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js/plant.js"></script>
		<script type="text/javascript" src="js/sorted-plant-list.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
